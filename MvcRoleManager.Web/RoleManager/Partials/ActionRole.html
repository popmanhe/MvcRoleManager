<h2>Assign actions to role </h2>
<p>Select a role and assign actions to it by checking off actions' checkboxes.</p>
<hr />
<div class="row">
    <div class="col-md-8">
        <mvc-controllers methods="Methods" properties="Properties"></mvc-controllers>
    </div>
    <!-- Table -->
    <div class="col-md-4 ">
        <mvc-roles on-itemclick='GetActionsByRole(role)' 
               on-save='AddActionsToRole(role)' 
               on-cancel='GetActionsByRole(role)'></mvc-roles>
    </div>
</div>
