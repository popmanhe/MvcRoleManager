<h2>Assign actions to role </h2>
<p></p>
<hr />
<div class="row">
    <div class="col-md-8">
        <controllers showcheckbox='true' control="ControllersApi"></controllers>
    </div>
    <!-- Table -->
    <div class="col-md-4 ">
        <roles on-itemclick='GetActionsByRole(role)' 
               on-save='AddActionsToRole(role)' 
               on-cancel='GetActionsByRole(role)'></roles>
    </div>
</div>
