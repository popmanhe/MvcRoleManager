<h2 class="pull-left"> Assign actions to roles</h2>

<div  class="clearfix"></div>
<hr />
<div ng-repeat="ctrl in Controllers">
    <div class="panel panel-primary">
        <!-- Default panel contents -->
        <div class="panel-heading">
            <h4>Controller: {{ctrl.ControllerName}}  
        <button ng-click="saveActionPermissions()"  class="btn btn-info btn-sm pull-right"> Save </button>
     </h4>
            <p>{{ctrl.Description}}</p>
        </div>

        <!-- Table -->
        <table class="table table-striped" ng-show="ctrl.Actions.length>0">
            <thead>
                <tr>
                    <th width="20%">Action Name</th>
                    <th width="50%">Description</th>
                    <th width="10%">Roles</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="act in ctrl.Actions">
                    <td>{{act.ActionName}}</td>
                    <td>{{act.Description}}</td>
                    <td><a href ng-click="assigntoRoles(ctrl, act)"> Assign </a></td>
                </tr>
            </tbody>
        </table>
        <p ng-show="ctrl.Actions.length==0">No action in this controller</p>
    </div>
 </div>
