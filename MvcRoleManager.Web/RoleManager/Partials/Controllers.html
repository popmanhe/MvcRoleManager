<div class="alert alert-info" role="alert"><i class="glyphicon glyphicon-hand-right" aria-hidden="true"></i> Assign actions to roles</div>
<div ng-repeat="ctrl in Controllers">
    <div class="panel panel-default">
        <!-- Default panel contents -->
        <div class="panel-heading">
            <h4>Controller: {{ctrl.ControllerName}}</h4>
            <p>{{ctrl.Description}}</p>
        </div>

        <!-- Table -->
        <table class="table table-striped" ng-show="ctrl.Actions.length>0">
            <thead>
                <tr>
                    <th width="20%">Action Name</th>
                    <th width="50%">Description</th>
                    <th width="10%">Roles</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="act in ctrl.Actions">
                    <td>{{act.ActionName}}</td>
                    <td>{{act.Description}}</td>
                    <td><a href ng-click="assigntoRoles(ctrl, act)"> Assign </a></td>
                </tr>
            </tbody>
        </table>
        <p ng-show="ctrl.ActionCollection.length==0">No action in this controller</p>
    </div>
</div>
