<!-- Controllers directive -->
<div ng-repeat="ctrl in Properties.Controllers">
    <div class="panel panel-default">
        <!-- Default panel contents -->
        <div class="panel-heading">
            <h4>
                Controller: {{ctrl.ControllerName}}
            </h4>
            <p>&nbsp;&nbsp;{{ctrl.Description}}</p>
        </div>

        <table class="table table-striped table-hover" ng-show="ctrl.Actions.length>0">
            <thead>
                <tr>
                    <th width="20%">Action Name</th>
                    <th width="50%">Description</th>
                    <th ng-show="showcheckbox == 'true'">
                        <input type="checkbox" ng-click="SelectAll($event, ctrl)" />
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr ng-click='ItemClick(ctrl, act)' ng-repeat="act in ctrl.Actions" ng-class="SetItemClass(act)" style="cursor: pointer">
                    <td><span>{{act.ActionName}}</span> </td>
                    <td>{{act.Description}}</td>
                    <td><input type="checkbox" ng-model="act.Selected" ng-show="showcheckbox == 'true'" /></td>
                </tr>
            </tbody>
        </table>
        <p ng-show="ctrl.Actions.length==0">No action in this controller</p>

    </div>
</div>
