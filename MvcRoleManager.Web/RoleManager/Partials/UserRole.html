<h2>Assign users to role </h2>
<p>Select a role and assign users to it by checking off users' checkboxes.</p>

<hr />
<div class="row">
    <div class="col-md-8">
        <mvc-users showfooter="false"  methods="Methods" properties="Properties"></mvc-users>
       
    </div>
    <!-- Table -->
    <div class="col-md-4">
        <mvc-roles on-itemclick='GetUsersByRole(role)'
               on-save='AddUsersToRole(role)'
               on-cancel='GetUsersByRole(role)'></mvc-roles>
    </div>
</div>
